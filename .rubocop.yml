AllCops:
  Include:
    - metadata.rb
    - Gemfile
    - attributes/**
    - libraries/**
    - providers/**
    - recipes/**
    - resources/**
    - spec/**

Encoding:
  Exclude:
    - metadata.rb
    - Gemfile

Style/SingleSpaceBeforeFirstArg:
  Exclude:
    - metadata.rb

NumericLiterals:
  Enabled: false

LineLength:
  Enabled: false

WordArray:
  MinSize: 3
